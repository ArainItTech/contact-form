<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <title>DUUTY</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .language-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .language-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .language-buttons .active {
            background-color: #007bff;
            color: white;
        }

        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            border-color: #66afe9;
            outline: none;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <!-- Language Selection Buttons -->
    <div class="language-buttons">
        <button id="btn-en" class="active" onclick="setLanguage('en')">English</button>
        <button id="btn-ap" onclick="setLanguage('ap')">తెలుగు</button>
        <button id="btn-tn" onclick="setLanguage('tn')">தமிழ்</button>
        <button id="btn-kl" onclick="setLanguage('kl')">മലയാളം</button>
        <button id="btn-ka" onclick="setLanguage('ka')">ಕನ್ನಡ</button>
        <button id="btn-hi" onclick="setLanguage('ka')">हिंदी</button>
    </div>

    <h1 id="contactHeading">Contact Us</h1>
    <div class="contact-form">
        <form id="contactForm">
            <div class="form-group">
                <label for="name" id="nameLabel">Name</label>
                <input type="text" id="name" name="name" required>
                <p id="nameError" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="phone" id="phoneLabel">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <p id="phoneError" class="error-message"></p>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // Set default language to English
        let currentLanguage = 'en';

        const labels = {
            en: {
                heading: "Contact Us",
                name: "Name",
                phone: "Phone Number"
            },
            kl: {  // Malayalam
                heading: "ഞങ്ങളെ ബന്ധപ്പെടുക",
                name: "പേര്",
                phone: "ഫോൺ നമ്പർ"
            },
            ap: {  // Telugu
                heading: "మమ్మల్ని సంప్రదించండి",
                name: "పేరు",
                phone: "ఫోన్ నంబర్"
            },
            ka: {  // Kannada
                heading: "ನಮ್ಮನ್ನು ಸಂಪರ್ಕಿಸಿ",
                name: "ಹೆಸರು",
                phone: "ದೂರವಾಣಿ ಸಂಖ್ಯೆ"
            },
            tn: {  // Tamil
                heading: "எங்களை தொடர்பு கொள்ளுங்கள்",
                name: "பெயர்",
                phone: "தொலைபேசி எண்"
            },
            hi: {  // Hindi
                heading: "संपर्क करें",
                name: "नाम",
                phone: "फ़ोन नंबर"
            }
        };


        // Function to change the language
        function setLanguage(language) {
            currentLanguage = language;
            document.getElementById('contactHeading').textContent = labels[language].heading;
            document.getElementById('nameLabel').textContent = labels[language].name;
            document.getElementById('phoneLabel').textContent = labels[language].phone;

            // Update button styles
            document.getElementById('btn-en').classList.remove('active');
            document.getElementById('btn-ap').classList.remove('active');
            document.getElementById('btn-ka').classList.remove('active');
            document.getElementById('btn-kl').classList.remove('active');
            document.getElementById('btn-tn').classList.remove('active');
            document.getElementById('btn-hi').classList.remove('active');
            document.getElementById(`btn-${language}`).classList.add('active');
        }

        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('phone').value;

            fetch('https://duuty-reg.netlify.app/.netlify/functions/send-email', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, mobile })
            }).then(data => {
                console.log('Email sent successfully');
                document.getElementById('contactForm').reset();
            }).catch(error => {
                alert('Error: ' + error);
            });
        });

        // Set the default language to English on page load
        setLanguage('en');
    </script>
</body>

</html>
